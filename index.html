<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyecto Web - Trastornos de Conducta</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color: lightcoral;
            color: white;
        }
        header {
            text-align: center;
            background-color: darkslateblue;
            padding: 15px;
            border-radius: 10px;
            color: gold;
        }
        h1 {
            font-size: 2.5em;
            animation: tituloEfecto 4s infinite alternate;
        }
        @keyframes tituloEfecto {
            0% { color: gold; transform: scale(1); }
            50% { color: lightyellow; transform: scale(1.1); }
            100% { color: gold; transform: scale(1); }
        }
        p {
            font-size: 1.2em;
            color: lightyellow;
        }
        img {
            border: 3px solid navy;
            width: 100px;
        }
        nav a {
            display: block;
            font-size: 1.5em;
            text-align: center;
            color: darkgreen;
            text-decoration: none;
            margin: 15px auto;
            width: 200px;
            background-color: peachpuff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 3px 3px 5px gray;
        }
        nav a:hover {
            background-color: darkorange;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trastornos de Conducta</h1>
        <p><strong>Logo de la escuela:</strong> <img src="cetis.jpg" alt="Logo del CETIS"></p>

    </header>

    </nav>
</body>
</html>
